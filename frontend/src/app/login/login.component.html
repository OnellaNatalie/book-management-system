<form (ngSubmit)="onSubmit(f)" #f="ngForm" class="container mt-4">
  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      class="form-control"
    />
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
