<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="container mt-4">
  <h2>Register</h2>
  
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="name"
      required
      minlength="3"
      #nameInput="ngModel"
      class="form-control"
    />
    <div *ngIf="nameInput.invalid && nameInput.touched" class="text-danger">
      <small *ngIf="nameInput.errors?.['required']">Name is required.</small>
      <small *ngIf="nameInput.errors?.['minlength']">Name must be at least 3 characters long.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      email
      #emailInput="ngModel"
      class="form-control"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
      <small *ngIf="emailInput.errors?.['required']">Email is required.</small>
      <small *ngIf="emailInput.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      minlength="6"
      #passwordInput="ngModel"
      class="form-control"
    />
    <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
      <small *ngIf="passwordInput.errors?.['required']">Password is required.</small>
      <small *ngIf="passwordInput.errors?.['minlength']">Password must be at least 6 characters long.</small>
    </div>
  </div>

  <div class="mb-3">
    <label for="password_confirmation" class="form-label">Confirm Password</label>
    <input
      type="password"
      id="password_confirmation"
      name="password_confirmation"
      [(ngModel)]="password_confirmation"
      required
      #confirmPasswordInput="ngModel"
      class="form-control"
    />
    <div *ngIf="password !== password_confirmation && confirmPasswordInput.touched" class="text-danger">
      <small>Passwords do not match.</small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="registerForm.invalid || password !== password_confirmation"
  >
    Register
  </button>

  <div *ngIf="errorMessage" class="text-danger mt-2">{{ errorMessage }}</div>
</form>
